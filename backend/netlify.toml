[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 10000
  targetPort = 10000
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
